<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Landing Page</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="page">
      <div class="countdown col">
        <div class="timer middle">
          <span>
            <div id="d">12</div>
            Days
          </span>
          <span>
            <div id="h">12</div>
            Hours
          </span>
          <span>
            <div id="m">12</div>
            Minutes
          </span>
          <span>
            <div id="s">12</div>
            Seconds
          </span>
        </div>
      </div>

      <div class="subscribe col">
        <div class="subscribe middle">
          <h2>Wait till after 25 days!!</h2>
          <h4>Subscribe and chill to get your free ps4 pad!!</h4>

          <form action="" target="_blank">
            <input type="email" name="email" placeholder="Email" required />
            <input class="subscribe-btn" type="submit" value="Get My Email!" />
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
